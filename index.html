<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <title>Advice generator app | @fscarini resolution</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="advice-number">advice example</h2>
      <p class="advice">Lorem ipsum dolor sit amet consectetur adipisicing elit!</p>
      <img src="images/pattern-divider-desktop.svg" alt="desktop-divider" class="divider">
      <img src="images/pattern-divider-desktop.svg" alt="desktop-divider" class="divider-mobile">
      <button>
        <div class="dice-container">
          <img src="images/icon-dice.svg" alt="centered-dice" class="dice">
        </div>
      </button>
    </div>
  </div>
